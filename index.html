<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Tables</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <table>
      <thead>
         <tr>
            <th colspan="3">Receipt</th>
         </tr>
         <tr>
            <th>Qty</th>
            <th>Description</th>
            <th>Price</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>1</td>
            <td>Apple</td>
            <td>$1.00</td>
         </tr>
         <tr>
            <td>10</td>
            <td>Pear</td>
            <td>$10.00</td>
         </tr>
         <tr>
            <td>4</td>
            <td>Mango</td>
            <td>$4.00</td>
         </tr>
         <tr>
            <td>12</td>
            <td>Peach</td>
            <td>$15.99</td>
         </tr>
      </tbody>
      <tfoot>
         <tr>
            <td colspan="2">Total</td>
            <td>$20.00</td>
         </tr>
      </tfoot>
   </table>
</body>
</html>
